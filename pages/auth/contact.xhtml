<html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template1.xhtml">

	<h:head>
		<meta charset="utf-8" />
	</h:head>

	<ui:define name="row0">
		<nav class="navbar navbar-default" role="navigation">
			<div class="container">
				<ui:include src="/WEB-INF/template/identite.xhtml" />
				<ul class="nav navbar-nav" style="margin-left: 0px">
					<li><p:link outcome="#{identity.home}" value="Accueil" /></li>
					<li><p:link outcome="ecos" value="L'ecos" /></li>
					<li><p:link outcome="contact" value="Contact" /></li>
					<li><p:link outcome="#{identity.profil}" value="Profile"
							rendered="#{not empty identity.profil}" /></li>
					<li><p:link outcome="#{identity.inscri}" value="Inscription"
							rendered="#{not empty identity.inscri}" /></li>
				</ul>
			</div>
		</nav>
	</ui:define>


	<ui:define name="row1">
		<div class="row">
			<div class="box-left-map">
				<div class="slidermap">
					<p:gmap center="34.738465, 10.751861" zoom="15" type="HYBRID"
						style="width:700px;height:381px" />
				</div>
				<script src="http://maps.google.com/maps/api/js?sensor=false"
					type="text/javascript"></script>
			</div>

			<div class="box-right1">
				<div class="col-lg-12">
					<hr />
					<h2 class="intro-text text-center">Contact FMS</h2>
					<hr />
					<div style="margin-left: 58px">
						<small><strong>Téléphone:</strong></small><br /> <small>
							+216 74 241 888</small><br /> <br /> <small><strong>Fax:</strong></small><br />
						<small> +216 74 246 217</small><br /> <br /> <small><strong>Email:</strong></small><br />
						<small> administrationfms@medecinesfax.org</small><br /> <br />
						<small><strong>Adresse:</strong></small><br /> <small>
							Avenue Majida BOULILA, 3029 Sfax, Tunisie</small><br />
					</div>
				</div>
			</div>
		</div>
	</ui:define>

	<ui:define name="row2">
		<div class="row">
			<div class="box">
				<div class="col-lg-12">
					<hr />
					<h2 class="intro-text text-center">Contact MedEvalTools</h2>
					<hr />
					<h:form id="login_form">
						<p:growl id="message" showDetail="true" />
						<h:panelGrid styleClass="panelGridCenter" cellspacing="5"
							layout="grid">
							<p:row>
								<p:column>
									<p:inputText id="nom" value="#{auth.nom}" required="true"
										requiredMessage="Nom requis." />
									<p:watermark for="nom" value="Nom" id="watermark" />
								</p:column>
								<p:column>
									<p:spacer width="20" height="20" />
								</p:column>
								<p:column>
									<p:inputText id="prenom" value="#{auth.prenom}" required="true"
										requiredMessage="Prénom requis." />
									<p:watermark for="prenom" value="Prénom" id="watermark1" />
								</p:column>
								<p:column>
									<p:spacer width="20" height="20" />
								</p:column>
								<p:column>
									<p:inputText id="tel" value="#{auth.tel}" required="true"
										onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;"
										requiredMessage="Numéro de téléphone requis." />
									<p:watermark for="tel" value="Téléphone" id="watermark2" />
								</p:column>
								<p:column>
									<p:spacer width="20" height="20" />
								</p:column>
								<p:column>
									<p:inputText id="mail" value="#{auth.email}" required="true"
										style="width:300px" validatorMessage="Email invalide"
										requiredMessage="Adresse email requise">
										<f:validateRegex
											pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
									</p:inputText>
									<p:watermark for="mail" value="Email" id="watermark3" />
								</p:column>
							</p:row>
							<p:row>
								<p:spacer width="20" height="20" />
							</p:row>
							<p:row>
								<p:column colspan="7">
									<p:inputText id="sujet" value="#{auth.sujet}" required="true"
										style="width:100%" requiredMessage="Objet du mail requis." />
									<p:watermark for="sujet" value="Objet" id="watermark4" />
								</p:column>
							</p:row>
							<p:row>
								<p:spacer width="20" height="20" />
							</p:row>
							<p:row>
								<p:column colspan="1">
									<p:inputTextarea rows="5" id="msg" value="#{auth.msg}"
										required="true" style="width:100%" requiredMessage="Mail vide" />
									<p:watermark for="msg" value="Message" id="watermark5" />
								</p:column>
							</p:row>
							<p:row>
								<p:column colspan="1">
									<p:commandButton id="login_submit" action="#{auth.contacter()}"
										value="Envoyer" ajax="false" styleClass="buttonstyle"
										icon="ui-icon-mail-closed" />
									<h:message for="login_submit" autoUpdate="true" />
								</p:column>
							</p:row>
						</h:panelGrid>
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
